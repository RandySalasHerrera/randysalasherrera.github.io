<style>

#header {
  width:100vw;
  height:50px;
  line-height:50px;
  border-bottom:1px solid #ececec;
  background-color:white;
  position:fixed;
  top:0;
  left:0;
  font-size:14px;
  z-index:10;
}

.header_wrap {
  display:flex;
}

.header_logo img {
  width:30px;
  position: absolute;
  top:10px;
  left:10px;
}

#header a {
  display:inline-block;
  height:50px;
  color:#282828;
  text-decoration:none;
  padding:0 14px;
  transition: all .3s;
  border-bottom:1px solid white;
  box-sizing:border-box;
}

#header a:hover {
  color:black;
  border-bottom:1px solid #b7b7b7;
}

.header_logo {
  font-weight:500;
}

.header_logo span {
  margin-left:40px;
}

.header_right {
  position: absolute;
  right:0;
  top:0;
  display:inline-flex;
  box-sizing:border-box;
}

.header_social {
  display:inline-flex;
}

.header_social a {
  position:relative;
}

.header_social img {
  position:relative;
  top:5px;
  width:20px;
  filter: brightness(0%);
  opacity:0.9;
  transition: all .3s;
}

.header_social a:hover img {
  filter: brightness(100%);
  opacity:1;
}

#header a.current {
  border-bottom:1px solid #282828
}

#header a[data-page=home].current, #header a[data-page=home]:hover {
  border-bottom:1px solid white;
}

@media screen and (max-width: 820px) {
  #header {
    height:91px;
  }
  #header a, #header a:hover {
    border-bottom:0;
    padding:0 8px;
  }
  .header_wrap {
    height:100px;
    justify-content:space-between;
    padding:0 14px
  }
  .header_logo img {
    left:14px;
  }
  .header_right {
    width:100vw;
    height:40px;
    line-height:40px;
    top:50px;
    justify-content:space-between;
    border-top:1px solid #ececec;
    padding:0 14px
  }
  .header_social {
    justify-content:space-between;
    width:60%;
  }
  #header .header_social a, #header .header_right a {
    height:40px;
    line-height:40px;
  }
  .header_social img {
    top:5px;
  }
}

@media screen and (max-width: 470px) {
  #header .header_logo {
    padding-left:0;
    width:40px;
  }
  .header_logo span {
    display:none;
  }
}

@media screen and (max-width: 360px) {
  #header {
    font-size:12px;
  }
}

</style>
